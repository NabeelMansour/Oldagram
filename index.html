<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <header>
                <img src="images/logo.png" class="header-logo">
                <img src="images/Nabeel.jpg" class="avatar my-avatar">
            </header>
            
            <section>
                <div class="post">
                    <img src="images/avatar-vangogh.jpg" class="avatar vangogh">
                    <div class="desc">
                        <span class="vangogh-text bold">Vincent van Gogh</span>
                        <span class="vangogh-text newline">Zudert, Netherlands</span>
                    </div>
                </div>
                <div>
                    <img src="images/post-vangogh.jpg" class="vangogh-image">
                </div>
            </section>
            
            <section>
                <div class="icons">
                    <img src="images/icon-heart.png" class="icon-img">
                    <img src="images/icon-comment.png" class="icon-img">
                    <img src="images/icon-dm.png" class="icon-img">
                </div>
                <p class="likes">21,492 likes</p>
                <p class="last-text"><span class="likes-text">vincey1853</span> took a few mushrooms lol</p>
            </section>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
